<section class="py-24 px-6 relative" id="projects">
  
  <div class="absolute bottom-0 right-0 w-[50%] h-[70%] bg-tertiary/5 dark:bg-tertiary/10 rounded-tl-[10rem] -z-10"></div>
  <div class="absolute top-20 left-10 text-primary/20 dark:text-primary/10 -z-10">
    <svg width="180" height="180" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2L14.5,9.5L22,12L14.5,14.5L12,22L9.5,14.5L2,12L9.5,9.5L12,2Z"></path></svg>
  </div>

  <div class="max-w-6xl mx-auto">
    
    <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
      <div>
        <div class="inline-block px-3 py-1 mb-2 rounded-md bg-primary/20 text-yellow-800 dark:text-yellow-500 text-xs font-bold uppercase tracking-wider">Portfolio</div>
        <h2 class="text-4xl md:text-5xl font-black mb-2 dark:text-white">Featured Projects</h2>
        <p class="text-gray-600 dark:text-gray-400 max-w-lg">A selection of my recent work in web development, mobile apps, and AI.</p>
      </div>
      <a href="#" class="hidden md:flex items-center gap-2 font-bold text-tertiary bg-white dark:bg-[#2d2d2a] px-5 py-3 rounded-full shadow-sm hover:shadow-md transition-all border border-transparent dark:border-white/10">
        View All <span class="material-symbols-outlined text-sm">arrow_forward</span>
      </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div *ngFor="let project of projects" 
           class="bg-white dark:bg-[#2d2d2a] rounded-[2.5rem] p-4 shadow-elevation-1 hover:shadow-elevation-3 transition-all duration-300 group flex flex-col h-full border border-gray-100 dark:border-white/10 hover:border-primary/30">
        
        <div class="relative h-64 w-full overflow-hidden rounded-[2rem] mb-5 bg-gray-100 dark:bg-black/20">
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors z-10"></div>
          <img [src]="project.imageUrl" [alt]="project.imageAlt" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
          
          <div class="absolute top-4 right-4 bg-white/90 dark:bg-black/80 backdrop-blur rounded-full px-3 py-1 text-xs font-bold shadow-sm dark:text-white">
            {{ project.year }}
          </div>
        </div>

        <div class="px-4 pb-6 flex flex-col flex-1">
          <div class="flex gap-2 mb-3">
            <span class="px-3 py-1 rounded-lg bg-surface-variant dark:bg-white/10 text-xs font-bold text-gray-700 dark:text-gray-300">{{ project.category }}</span>
            <span class="px-3 py-1 rounded-lg bg-tertiary-container dark:bg-tertiary/20 text-on-tertiary-container dark:text-tertiary-container text-xs font-bold">{{ project.subCategory }}</span>
          </div>
          
          <h3 class="text-2xl font-bold mb-2 group-hover:text-tertiary transition-colors dark:text-white">{{ project.title }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 flex-1 leading-relaxed">{{ project.description }}</p>
          
          <button class="w-full py-3.5 rounded-full bg-gray-50 dark:bg-white/5 font-bold hover:bg-black hover:text-white dark:hover:bg-tertiary dark:hover:text-white dark:text-gray-200 transition-all flex items-center justify-center gap-2 group-hover:bg-black group-hover:text-white dark:group-hover:bg-tertiary">
            View Details
          </button>
        </div>
      </div>

    </div>

    <div class="mt-8 text-center md:hidden">
      <a href="#" class="inline-flex items-center gap-1 font-bold text-tertiary hover:underline">
        View All Projects <span class="material-symbols-outlined text-sm">arrow_forward</span>
      </a>
    </div>

  </div>
</section>
