<section class="py-24 px-6 relative" id="contact">
  
  <div class="absolute bottom-10 left-10 text-tertiary/20 dark:text-tertiary/10  hidden lg:block">
    <svg width="120" height="120" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
  </div>

  <div class="max-w-4xl mx-auto">
    
    <div class="bg-secondary-container dark:bg-[#1e1e1a] rounded-[3.5rem] p-8 md:p-16 relative overflow-hidden text-center md:text-left  border border-transparent dark:border-white/10 transition-colors">
      
      <div class="absolute top-0 right-0 w-80 h-80 bg-primary/30 dark:bg-primary/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
      <div class="absolute bottom-0 left-0 w-80 h-80 bg-tertiary/10 dark:bg-tertiary/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

      <div class="relative z-10 grid md:grid-cols-2 gap-12 items-center">
        
        <div>
          <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/50 dark:bg-white/10 border border-white/20 mb-6">
            <span class="w-2 h-2 rounded-full bg-black dark:bg-primary"></span>
            <span class="text-xs font-bold uppercase tracking-wider dark:text-white">Contact</span>
          </div>
          
          <h2 class="text-4xl md:text-5xl font-black mb-6 dark:text-white">Letâ€™s Work Together</h2>
          <p class="text-lg text-gray-700 dark:text-gray-300 mb-8 font-medium">
            Have a project in mind? Let's build something amazing for the universe.
          </p>

          <div class="flex flex-col gap-4">
            <a href="mailto:himanshu82817@gmail.com" class="flex items-center gap-4 p-4 bg-white/60 dark:bg-black/20 hover:bg-white dark:hover:bg-black/40 rounded-[1.5rem] transition-all duration-300 group border border-transparent dark:border-white/5">
              <div class="bg-black dark:bg-white text-white dark:text-black p-3 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <span class="material-symbols-outlined text-xl">mail</span>
              </div>
              <span class="font-bold text-lg dark:text-white">himanshu82817&#64;gmail.com</span>
            </a>

            <a href="tel:+919466082817" class="flex items-center gap-4 p-4 bg-white/60 dark:bg-black/20 hover:bg-white dark:hover:bg-black/40 rounded-[1.5rem] transition-all duration-300 group border border-transparent dark:border-white/5">
              <div class="bg-black dark:bg-white text-white dark:text-black p-3 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <span class="material-symbols-outlined text-xl">call</span>
              </div>
              <span class="font-bold text-lg dark:text-white">+91-9466082817</span>
            </a>
          </div>
        </div>

        <div class="bg-surface-elevated dark:bg-[#1e1e1a] p-8 rounded-[2.5rem] shadow-lg border border-white/50 dark:border-white/10">
          <form (ngSubmit)="onSubmit()" class="space-y-5">
            
            <div class="space-y-1 text-left">
              <label class="text-xs font-bold ml-4 uppercase text-gray-500 dark:text-gray-400 tracking-wider">Name</label>
              <input type="text" name="name" [(ngModel)]="formData.name" placeholder="John Doe" 
                     class="w-full bg-gray-50 dark:bg-[#2d2d2a] border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#2d2d2a] dark:text-white transition-all font-medium placeholder:text-gray-400">
            </div>

            <div class="space-y-1 text-left">
              <label class="text-xs font-bold ml-4 uppercase text-gray-500 dark:text-gray-400 tracking-wider">Email</label>
              <input type="email" name="email" [(ngModel)]="formData.email" placeholder="john@example.com" 
                     class="w-full bg-gray-50 dark:bg-[#2d2d2a] border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#2d2d2a] dark:text-white transition-all font-medium placeholder:text-gray-400">
            </div>

            <div class="space-y-1 text-left">
              <label class="text-xs font-bold ml-4 uppercase text-gray-500 dark:text-gray-400 tracking-wider">Message</label>
              <textarea name="message" [(ngModel)]="formData.message" rows="3" placeholder="Tell me about your project..." 
                        class="w-full bg-gray-50 dark:bg-[#2d2d2a] border-none rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#2d2d2a] dark:text-white transition-all resize-none font-medium placeholder:text-gray-400"></textarea>
            </div>

            <button type="submit" class="w-full bg-primary text-on-primary font-bold py-4 rounded-full hover:shadow-lg hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
              Send Message
              <span class="material-symbols-outlined">send</span>
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
</section>
